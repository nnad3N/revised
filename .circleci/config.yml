version: 2.1
jobs:
  deploy-to-pages:
    docker:
      - image: cimg/node:lts

    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm package cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install pnpm package manager
          command: |
            sudo corepack enable
            corepack prepare pnpm@latest --activate
            pnpm config set store-dir .pnpm-store
      - run:
          name: Install dependencies
          command: pnpm install
      - run:
          name: Run the build step
          command: pnpm build
      - run:
          name: Deploy to cloudflare pages
          command: pnpx wrangler pages deploy dist --project-name=revised --commit-dirty=true
      - save_cache:
          name: Save pnpm package cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - .pnpm-store

  purge-cache:
    docker:
      - image: curlimages/curl:7.79.1
    steps:
      - run:
          name: Purge cloudflare cache
          command: |
            curl -X DELETE "https://api.cloudflare.com/client/v4/zones/$CLOUDFLARE_ACCOUNT_ID/purge_cache" \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
              -H "Content-Type: application/json" \
              --data '{"purge_everything":true}'

workflows:
  publish-to-pages-workflow:
    jobs:
      - deploy-to-pages
      - purge-cache:
          requires:
            - deploy-to-pages
